<div class="content-wrapper">
  <div class="editor-wrapper">
    <div class="p-d-flex p-jc-between p-my-4">
      <h2 class="text p-my-0">Nueva Nota</h2>

      <button
        pButton
        label="Volver"
        icon="pi pi-caret-left"
        class="p-button-text"
        (click)="goBack()"
      ></button>
    </div>

    <input
      type="text"
      pInputText
      class="p-inputtext-lg p-mb-4"
      placeholder="TÃ­tulo"
    />

    <textarea
      pInputTextarea
      placeholder="Contenido"
      [autoResize]="true"
      class="flex-span"
    ></textarea>

    <div class="p-d-flex p-my-4">
      <div>
        <button
          pButton
          label="Descartar"
          icon="pi pi-times"
          class="p-button-danger p-mr-2"
          (click)="showConfirm()"
        ></button>
        <button
          pButton
          label="Guardar"
          icon="pi pi-save"
          class="p-button-success"
          (click)="saveChanges()"
        ></button>
      </div>
    </div>
  </div>
</div>

<p-toast
  position="center"
  key="discardToast"
  (onClose)="onReject()"
  [baseZIndex]="5000"
  styleClass="toast-container"
>
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{ message.summary }}</h4>
        <p>{{ message.detail }}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onConfirm()"
            label="SÃ­"
            class="p-button-success"
          ></button>
        </div>
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onReject()"
            label="No"
            class="p-button-secondary"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>

<p-toast key="successToast"> </p-toast>
