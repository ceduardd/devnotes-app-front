<div class="content-wrapper">
  <div class="p-my-4">
    <h2 class="text p-my-0">Papelera</h2>
    <p-divider></p-divider>
  </div>

  <div *ngIf="notes.length === 0">
    <div class="p-d-flex p-flex-column p-ai-center">
      <h3 class="text">¡No hay notas aquí!</h3>
      <i class="pi pi-home text" [style]="{ fontSize: '3rem' }"></i>
    </div>
  </div>

  <div class="p-grid p-mb-4">
    <div *ngFor="let note of notes" class="p-col-12 p-md-6 p-lg-3">
      <p-card header="{{ note.title }}" subheader="{{ note.createdAt | date }}">
        <p>{{ note.content | maxContent }}</p>
        <ng-template pTemplate="footer">
          <button
            pButton
            icon="pi pi-undo"
            class="p-button-info p-button-text"
            (click)="restoreNote(note.id)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger p-button-text"
            (click)="showConfirm(note.id)"
          ></button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>

<!-- Delete toast -->
<p-toast
  position="center"
  key="deleteToast"
  (onClose)="onReject()"
  styleClass="toast-container"
>
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-trash" style="font-size: 3rem"></i>
        <h4>{{ message.summary }}</h4>
        <p>{{ message.detail }}</p>
      </div>
      <div class="p-grid p-fluid">
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onConfirm()"
            label="Sí"
            class="p-button-success"
          ></button>
        </div>
        <div class="p-col-6">
          <button
            type="button"
            pButton
            (click)="onReject()"
            label="No"
            class="p-button-secondary"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-toast>
